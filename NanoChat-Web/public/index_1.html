<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NanoChat</title>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="resources/tutorial/css/example.css">
</head>
<body>
<!-- CHAT MARKUP -->
<div>
    Trạng thái đèn:
    <span id="light_state">Đang xác định...</span>
</div>

<!-- CHAT JAVACRIPT -->
<script>
    // CREATE A REFERENCE TO FIREBASE
    var messagesRef = new Firebase('https://codelabg.firebaseio.com/');
    var msgElem = document.getElementById("light_state");

    messagesRef.on('value', function(snapshot){
        var value = snapshot.val();
        var msg = value.ardx;
        var msgElem = document.getElementById("light_state");

        var lightOn = '<img src="https://maxcdn.icons8.com/Color/PNG/24/Household/light_on-24.png" title="Light On" width="24">';
        var lightOff = '<img src="https://maxcdn.icons8.com/Color/PNG/24/Household/light_off-24.png" title="Light Off" width="24">';
        var lightToggle = '<img src="https://maxcdn.icons8.com/Color/PNG/24/Household/candle_bulb-24.png" title="Candle Bulb" width="24">';

        switch (msg){
            case "on":
                msgElem.innerHTML = lightOn;
                break;
            case "off":
                msgElem.innerHTML = lightOff;
                break;
            case "toggle":
                msgElem.innerHTML = lightToggle;
                break;
        }
    });
</script>
</body>
</html>
